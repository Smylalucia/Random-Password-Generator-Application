<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="password-generator">
      <h1>Password Generator</h1>
      <label for="length">Password Length:</label>
      <input type="number" id="length" placeholder="Enter length" min="4" max="20">
      
      <div class="options">
        <label><input type="checkbox" id="lowercase"> Lowercase</label>
        <label><input type="checkbox" id="uppercase"> Uppercase</label>
        <label><input type="checkbox" id="numbers"> Numbers</label>
        <label><input type="checkbox" id="symbols"> Symbols</label>
      </div>
      
      <button id="generate">Generate Password</button>
      <input type="text" id="password" placeholder="Your password will appear here" readonly>
      <button id="copy">Copy to Clipboard</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
